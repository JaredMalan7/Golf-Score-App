<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <script src="https://kit.fontawesome.com/e197ff9cd2.js" crossorigin="anonymous"></script>
    <script defer src="./js/golf-scorecard.js"></script>
    
    <title>Golf Scorecard</title>
</head>
<body class="bg-graphite p-4 text-white w-full">
        
    <div id="coursesParentContainer" class="text-center font-bold text-base">
        <h1>Let's Play Golf!!</h1>
        <h1 id="courses-container"></h1>
        <!-- COURSE SELECTION CONTAINER -->
        <div id="course-options" class="mt-3 rounded-xl text-xs flex flex-col md:flex-row justify-center items-center"></div>
    </div>

    <!-- TEE BOXES CONTAINER -->
   <div id="teeBoxParentContainer" class="flex flex-col">
        <div id="teebox-container" class="mt-10 text-center flex  md:ml-auto md:mr-auto justify-center flex-wrap"></div>
        <div id="ButtonsContainer" class="flex justify-center m-8"></div>
   </div>
  


   <!-- PLAYER SELECTION CONTAINER -->
   <div id="playersParentContainer" class="flex flex-col">
        <div id="player-selection-container" class="mt-10 text-center flex flex-wrap md:ml-auto md:mr-auto justify-center place-items-center">
        </div>
        <div id="ButtonsContainer2" class="flex justify-center m-8"></div>
   </div>
  
    <div id="scoreCardParentContainer" class="flex flex-col w-full">
        <div class="row mt-8 mb-8 flex align-items-center" id="scorecard-container">
            <div id="front-nine-container" class="flex w-[200%] overflow-x-auto whitespace-nowrap"></div>



            <!-- <div id="forwardButtoncontainer" class="w-fit"></div> -->



            <div id="back-nine-container" class="flex w-0 overflow-hidden whitespace-nowrap"></div>
        </div>
        <div id="ButtonsContainer3" class="flex justify-center m-8"></div>
    </div>
    
</body>
</html>
